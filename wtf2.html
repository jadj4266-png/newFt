<body>
  
  <div class="container">
    
    <!-- Puzzle Image -->
    <img id="img" src="https://i.imgur.com/bsVJv8i.jpeg" alt="Daily Puzzle" class="puzzle-img" loading="lazy">
    
    <hr>
    
    <!-- Answer -->
    <div class="container">
      <h1 class="answer">
        <span id="solution-text" class="solution-text"></span>
      </h1>
      
      <!-- Countdown -->
      <div id="countdown">
        <span id="count-text">5</span>
        <div class="circle-border"></div>
      </div>
    </div>
    
  </div>
  
  <!-- Script -->
  <script>
    const solutionSpan = document.getElementById('solution-text');
    const userLang = (navigator.language || navigator.userLanguage || "en").toLowerCase().slice(0, 2);
    
    const answers = {
      ar: "⚓ قبطان",
      en: "⚓ Captain",
      es: "⚓ Capitán",
      fr: "⚓ Capitaine",
      de: "⚓ Kapitän",
      hi: "⚓ कप्तान",
      pt: "⚓ Capitão",
      ru: "⚓ Капитан",
      zh: "⚓ 船长",
      tr: "⚓ Kaptan"
    }
    
    
    
    const localizedAnswer = answers[userLang] || answers["en"];
    solutionSpan.textContent = localizedAnswer;
  </script>
  
  <script src="main.js"></script>
</body>
