<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../style.css" type="text/css">
  <link rel="stylesheet" href="../icon.css" type="text/css" media="all" />
  
  

  <title>Daily Puzzle — Tap to Reveal the Answer</title>
  
  
  <meta name="description" content="A daily puzzle with a clickable image. Tap to reveal the answer in a fun way.">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://new-ft-seven.vercel.app/wtf2.html">
  
  <!-- Open Graph (WhatsApp + Facebook) -->
  <meta property="og:title" content="Daily Puzzle — Tap to Reveal the Answer">
  <meta property="og:description" content="Tap to open the puzzle and reveal the answer in an engaging way.">
  <meta property="og:image" content="https://i.imgur.com/bsVJv8i.jpeg">
  <meta property="og:url" content="https://new-ft-seven.vercel.app/wtf2.html">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Daily Puzzles">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Daily Puzzle — Tap to Reveal the Answer">
  <meta name="twitter:description" content="A fun puzzle with an answer revealed after the countdown.">
  <meta name="twitter:image" content="https://i.imgur.com/bsVJv8i.jpeg">
  
  <!-- CSS -->

  

</head>

<body>
  
  <header id="header" class="heard">
    <p id="question"></p>
    <i class="icon-share2" id="iconShare"></i>
  </header>
  
  <div class="container">
    
    
    <!-- Puzzle Image -->
    <img id="img" src="https://i.imgur.com/bsVJv8i.jpeg" alt="Daily Puzzle" class="puzzle-img" loading="lazy">
    
    <hr>
    
    <!-- Answer -->
    <div class="container">
      <h1 class="answer">
        <span id="solution-text" class="solution-text"></span>
      </h1>
      
      <!-- Countdown -->
      <div id="countdown">
        <span id="count-text">5</span>
        <div class="circle-border"></div>
      </div>
    </div>
    
  </div>
  
  <!-- Script -->
  
  <script src="../js/wtf2.js" type="module"></script>
  <script src="../main.js" type="module"></script>
</body>

</html>
